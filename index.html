<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>QR CODE Generator</h1>

        </div>
      


    <script src="index.js"></script>
